<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>经营指标</title>
    <link rel="stylesheet" type="text/css" href="css/mtarget.css">
</head>

<body>
    <div id='content'>
        <c-mtarget v-for="mtarget in mtargets" :my-mtarget="mtarget" :my-index="$index"></c-mtarget>
    </div>
    <script type="text/x-template" id="cmtarget">
        <div class="up">
            <div class="left" v-cloak>
                <p>截止{{statinfo.date}}，{{statinfo.wfname}}电场{{targetname}}经营分析：</p>
                <div class="underline"></div>
                <table>
                    <tr class="row row-1">
                        <td class="col-1">
                            <div class="gopng_u15009_outer">
                                <div class="gopng_u15009"></div>
                            </div>
                        </td>
                        <td class="col-2">
                            <p>
                                <span>月度</span>
                            </p>
                        </td>
                        <td class="col-3">
                            <p>
                                <span>年度</span>
                            </p>
                        </td>
                    </tr>
                    <tr class="row row-2">
                        <td class="col-1">
                            <p>
                                <span>计划{{targetname}}(MWh)</span>
                            </p>
                        </td>
                        <td class="col-2">
                            <p>
                                <span>{{statinfo.monthlyPlan}}</span>
                            </p>
                        </td>
                        <td class="col-3">
                            <p>
                                <span>{{statinfo.annualPlan}}</span>
                            </p>
                        </td>
                    </tr>
                    <tr class="row row-3">
                        <td class="col-1">
                            <p>
                                <span>实际{{targetname}}(MWh)</span>
                            </p>
                        </td>
                        <td class="col-2">
                            <p>
                                <span>{{statinfo.monthlyActual}}</span>
                            </p>
                        </td>
                        <td class="col-3">
                            <p>
                                <span>{{statinfo.annualActual}}</span>
                            </p>
                        </td>
                    </tr>
                    <tr class="row row-4">
                        <td class="col-1">
                            <p>
                                <span>完成率</span>
                            </p>
                        </td>
                        <td class="col-2">
                            <p>
                                <span>{{statinfo.monthlyActual/statinfo.monthlyPlan | toPercent }}</span>
                            </p>
                        </td>
                        <td class="col-3">
                            <p>
                                <span>{{statinfo.annualActual/statinfo.annualPlan | toPercent }}</span>
                            </p>
                        </td>
                    </tr>
                    <tr class="row row-5">
                        <td class="col-1">
                            <p>
                                <span>去年同期</span>
                            </p>
                        </td>
                        <td class="col-2">
                            <p>
                                <span>{{statinfo.sameMonthLastYear}}</span>
                            </p>
                        </td>
                        <td class="col-3">
                            <p>
                                <span>{{statinfo.samePeriodLastYear}}</span>
                            </p>
                        </td>
                    </tr>
                    <tr class="row row-6">
                        <td class="col-1">
                            <p>
                                <span>同比增幅</span>
                            </p>
                        </td>
                        <td class="col-2">
                            <p>
                                <span>{{statinfo.monthlyActual/statinfo.sameMonthLastYear-1 | toPercent }}</span>
                            </p>
                        </td>
                        <td class="col-3">
                            <p>
                                <span>{{statinfo.annualActual/statinfo.samePeriodLastYear-1 | toPercent }}</span>
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="middle">
                <div class="yawRate">
                    <p class="yawRateText">偏航率:<span>{{linechart.deviationRate | toPercent}}</span></p>
                    <div class="gopng_u15063_outer">
                        <div class="gopng_u15063">
                        </div>
                    </div>
                </div>
                <div id="{{linechartId}}" class="lineChart"></div>
            </div>
            <div id="{{barchartId}}" class="right"></div>
        </div>
    </script>
    <script type="text/javascript" src="js/lib/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/lib/echarts.min.js"></script>
    <script type="text/javascript" src="js/lib/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="rem.js"></script>

</body>

</html>
